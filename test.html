<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Graph</title>
</head>
<body>
  <h2>Lab Graph for Tag: b28 (All Time)</h2>
  <img id="graph" alt="Loading graph..." />

  <script>
    async function loadGraph() {
      try {
        const response = await fetch('http://localhost:5000/api/graphs/bytag/b28/alltime');
        if (!response.ok) throw new Error('Image fetch failed');

        const blob = await response.blob();
        const imgUrl = URL.createObjectURL(blob);
        document.getElementById('graph').src = imgUrl;
      } catch (err) {
        console.error('Failed to load graph:', err);
      }
    }

    loadGraph();
  </script>
</body>
</html>
